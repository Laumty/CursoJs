        <h2 class="formTitle">Contactanos! </h2>
        <p class="formText">Tu opinión es importante, a través de este formulario podrás dejarnos tus consultas, sugerencias, reclamos o lo que quieras comunicarnos. ¡Estamos atentos y dispuestos a responderte!</p>
        <section class="contact">
            <div class="u-wrapper">
              <div class="contact-content">
                
                <form id="form" action="" class="form">
                  <label for="name">Nombre Completo <span>*</span></label>
                  <input name="name" required type="text" id="name" placeholder="John">

                  <label for="phone">Telefono <span>*</span></label>
                  <input name="phone" required type="text" id="phone" placeholder="11111111">

                  <label for="email">Correo electrónico <span>*</span></label>
                  <input name="email" type="text" id="email" required placeholder="JohnDoe@gmail.com">

                  <label for="message">Mensaje</label>
                  <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>

                  <button type="submit" class="btn primary full">enviar mensaje</button>
                </form>
                <a href="mailto:lautmarquez@gmail.com" id="meil"></a>
              </div>
            </div>
          </section>
